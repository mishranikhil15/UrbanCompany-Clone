<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: auto;
            /* gap: px; */
        }
        #container>div>img{
            width: 70%;
        }
        #container>div{
            text-align: center;
        }
        .video{
            display: flex;
           justify-content: space-evenly;
           margin: 60px 0px 60px 0px;
        }
        .video>div:nth-child(1){
            margin: 70px;
        }
        .video input{
            padding: 15px;
            width: 500px;
        }
        .video button{
            padding: 15px;
            width: 170px;
            background-color: antiquewhite;
            color: black;
            border: 0px;
            border-radius: 7px;
        }
        .video h1{
            font-size: 45px;
        }
        hr{
            margin-bottom: 60px;
        }

    </style>
</head>

<body>

<div class="video">
    <div>
        <button>UC Safe</button>
        <h1>Massage for Men</h1>
        <p>Rating-4.85(156k)</p>
        <input type="text" placeholder="Massage Guide  >">
    </div>

    <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XqIAhncVLrA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  
</div>
<hr>
    
    <div id="container">
    </div>
</body>

</html>

<script>

    let url = "https://636b2f61c07d8f936dafcc0f.mockapi.io/Urban";
    let bag = [];
    fetch(url)
        .then((res) => res.json())
        .then((data) => {
            bag = data;
            console.log(data);
            displaycard(data);
        });
    function displaycard(data) {
        data.forEach(function (elem) {
            let div = document.createElement("div");
            let img = document.createElement("img");
            
           img.setAttribute("src", elem.link);
           let title=document.createElement("h2");
           title.innerText=elem.title;
           let rating=document.createElement("p");
           rating.innerText=elem.rating;
           let price=document.createElement("p");
           price.innerText=elem.price;
           let description= document.createElement("p");
           description.innerText=elem.description;
           let benefits = document.createElement("p");
           benefits.innerText=elem.benefits;
           div.append(img,title,rating,price,description,benefits);
           document.querySelector("#container").append(div);

        });
    }


</script>
